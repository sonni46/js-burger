<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Burger</title>
</head>
<body class="wheat">
    <div class="container white">

        <!-- header -->

        <header class="relat">
            <img class="my_absol-1 " src="img/burger-top.png" alt="">
            <div class="corp-h orange ">
                <h1 class="pad-lp-0 pad-t-2 font-2">
                    Create your Burger
                </h1>
            </div>
        </header>

        <!-- fine header -->

        <!-- main  -->
        <main>
            <!-- ingredienti -->
            <div class="corp-m">
                <div class="pad-lp-0 pad-t-2">
                    <input class="font-1 border-none" type="text" id="nameBurger" name="myBurger" placeholder="Name Your Burger" value="">
                </div>
                <div class="pad-lp-0 pad-t-1 font-0">
                    <h2>Ingredients</h2>
                </div>
                <div class="pad-t-1">
                    <div class="d-flex">
                        <div class="pad-lp-0">
                            <div class="pad-t-1">
                                <div class="corp-vw-0 d-flex align-items-center">
                                    <img class="" src="img/cheese.svg" alt="">
                                    <span class="pad-l-1 font-0">Cheese</span>
                                    <div class="marg-l">
                                        <label class="checkbox">
                                            <input class="marg-t-0 " name="ingredienti" type="checkbox" value="1"/>
                                            <span>Add</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="pad-t-3">
                                <div class="corp-vw-0 d-flex align-items-center">
                                    <img class="" src="img/fried-egg.svg" alt="">
                                    <span class="pad-l-1 font-0">Egg</span>
                                    <div class="marg-l">
                                        <label class="checkbox">
                                            <input class="marg-t-0 " name="ingredienti" type="checkbox" value="2"/>
                                            <span>Add</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="pad-t-3">
                                <div class="corp-vw-0 d-flex align-items-center">
                                    <img class="" src="img/mustard.svg" alt="">
                                    <span class="pad-l-1 font-0">Mustard</span>
                                    <div class="marg-l">
                                        <label class="checkbox">
                                            <input class="marg-t-0" name="ingredienti"  type="checkbox" value="0.50"/>
                                            <span>Add</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="marg-l-2">
                            <div class="pad-t-1">
                                <div class="corp-vw-0 d-flex align-items-center">
                                    <img class="" src="img/tomato.svg" alt="">
                                    <span class="pad-l-1 font-0">Tomato</span>
                                    <div class="marg-l">
                                        <label class="checkbox">
                                            <input class="marg-t-0 " name="ingredienti" type="checkbox" value="1"/>
                                            <span>Add</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="pad-t-3">
                                <div class="corp-vw-0 d-flex align-items-center">
                                    <img class="" src="img/lettuce.svg" alt="">
                                    <span class="pad-l-1 font-0">Lettuce</span>
                                    <div class="marg-l">
                                        <label class="checkbox">
                                            <input class="marg-t-0 " name="ingredienti" type="checkbox" value="1"/>
                                            <span>Add</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="pad-t-3">
                                <div class="corp-vw-0 d-flex align-items-center">
                                    <img class="" src="img/ketchup.svg" alt="">
                                    <span class="pad-l-1 font-0">Ketchup</span>
                                    <div class="marg-l">
                                        <label class="checkbox">
                                            <input class="marg-t-0 " name="ingredienti" type="checkbox" value="0.50"/>
                                            <span>Add</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--fine ingredienti -->

            <!-- sconti  -->
        
            <div class="pad-t-1 pad-lp-0 font-0">
                <div>
                    <label for="coupon">Discount Coupon</label>
                    <input class="exception border-none wheat" id="code"  placeholder="1FGA1AW2F" type="text">
                </div>
            </div>

            <!--fine sconti  -->

            <!-- Calcolatore -->

            <div class="pad-t-1">
                <div class="text-center">
                    <button id="btn" class="orange bottone" >Calculate</button>
                </div>
            </div>

            <!--fine Calcolatore -->

        </main>

        <!-- fine main  -->

        <!-- footer  -->

        <footer class="pad-t-2">
            <div class="red-d h-vh-7 pad-lp-0 pad-t-0 color-white">
                <span class="font-1">Your Price</span>
                <span class="float-r pad-r font-1" value="2.00" id="total"></span>
            </div>
        </footer>

        <!--fine footer  -->

    </div>

    <!-- JavaScript -->

    <script src="js/main.js"></script>

    <!--fine JavaScript -->


</body>
</html>
